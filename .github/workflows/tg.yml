name: ESET Key Generator

on:
  workflow_dispatch:
    inputs:
      mail:
        description: 'Mail provider'
        required: true
        type: choice
        options:
          - 1secmail
          - guerrillamail
          - developermail
          - mailticking
          - fakemail
          - inboxes
          - incognitomail
          - emailfake
        default: emailfake
      user_chat_id:
        description: 'Telegram chat ID'
        required: true
      os:
        description: 'OS'
        required: true
        type: string
        default: windows-latest

jobs:
  generate:
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clone ESET-KeyGen
        run: git clone -b main https://github.com/XHub157/ESET-KeyGen

      - name: Generate keys
        run: |
          cd ESET-KeyGen
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          python main.py --auto-detect-browser --key \
            --email-api ${{ inputs.mail }} \
            --skip-update-check --no-logo \
            --disable-progress-bar --disable-logging

      - name: Send key to Telegram
        run: |
          cd ESET-KeyGen
          KEY=$(tail -n 1 ESET_KEYS.txt)
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ inputs.user_chat_id }}" \
            -d "text=ðŸ”‘ Ð’Ð°Ñˆ ÐºÐ»ÑŽÑ‡ ESET:\n\n$KEY" \
            -d "parse_mode=Markdown"
