name: ESET Key Generator

on:
  workflow_dispatch:
    inputs:
      mail:
        description: 'Mail provider'
        required: true
        type: choice
        options:
          - 1secmail
          - guerrillamail
          - developermail
          - mailticking
          - fakemail
          - inboxes
          - incognitomail
          - emailfake
        default: emailfake
      user_chat_id:
        description: 'Telegram chat ID'
        required: true
    # –£–±—Ä–∞–Ω—ã –≤—Å–µ –ª–∏—à–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã

jobs:
  generate:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone ESET-KeyGen
        shell: pwsh
        run: |
          git clone -b main https://github.com/XHub157/ESET-KeyGen
          cd ESET-KeyGen
          Remove-Item -Path .\*KEYS.txt -ErrorAction SilentlyContinue

      - name: Setup environment
        shell: pwsh
        run: |
          cd ESET-KeyGen
          python -m venv venv
          .\venv\Scripts\pip install -r requirements.txt

      - name: Generate key
        shell: pwsh
        run: |
          cd ESET-KeyGen
          $output = .\venv\Scripts\python main.py --auto-detect-browser --key `
            --email-api "${{ inputs.mail }}" `
            --skip-update-check --no-logo `
            --disable-progress-bar --disable-logging *>&1
          
          # –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–≤–æ–¥ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —à–∞–≥–∞
          echo "output=$output" >> $env:GITHUB_OUTPUT

      - name: Extract and send key
        shell: pwsh
        run: |
          # –ò–∑–≤–ª–µ–∫–∞–µ–º –∫–ª—é—á –∏–∑ –≤—ã–≤–æ–¥–∞
          $content = "${{ steps.generate.outputs.output }}"
          $pattern = 'License Key: ([A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4})'
          $match = [regex]::Match($content, $pattern)
          
          if ($match.Success) {
            $MESSAGE = "üîë –í–∞—à –∫–ª—é—á ESET:\n\n`$($match.Groups[1].Value)`"
          } else {
            $MESSAGE = "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∏–∑–≤–ª–µ—á—å –∫–ª—é—á –∏–∑ –≤—ã–≤–æ–¥–∞ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞"
            # –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
            echo "–ü–æ–ª–Ω—ã–π –≤—ã–≤–æ–¥ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞:"
            echo $content
          }
          
          curl.exe -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" `
            -d "chat_id=${{ inputs.user_chat_id }}" `
            -d "text=$MESSAGE" `
            -d "parse_mode=Markdown"
